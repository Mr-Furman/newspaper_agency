{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>{{ object|yesno:"Update,Create" }} Newspaper</h1>

        <form action="" method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
          <a href="{% url 'newspaper:newspaper-list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
