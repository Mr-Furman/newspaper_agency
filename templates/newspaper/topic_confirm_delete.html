{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h5>Delete Topic</h5>
  </div>
  <div class="card-block table-border-style">

  <h5>Are you sure you want to delete this topic: {{ topic.name }}?</h5>

  <form action="" method="POST">
  {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger">

    <a class="btn btn-outline-primary" href="{% url 'newspaper:topic-list' %}">
      Cancel
    </a>
  </form>
  </div>
</div>

{% endblock %}
